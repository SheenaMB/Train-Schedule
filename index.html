<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Sheet</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/49e72656bd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <div class="jumbotron" style="background-color: rgb(0, 0, 0); color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Train Schedule </strong></h1>
            <h2 class="text-center">Anytime is Train Time! Choo choo!</h2>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>


                <div class="panel panel-primary">

                    <div class="panel-heading " style="background-color:lightgrey">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i> Current Train Schedule</strong></h3>

                    </div>
                    <div class="panel-body" id="well-section">
                        <table class="table table-hover">
                            <thead>
                                <tr id=tableHead>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                </tr>
                            </thead>
                            <tbody id="list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color:lightgrey">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="nameSearch" placeholder="ie: Toyoko-sen">
                            </div>

                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="destinationSearch" placeholder="ie: Shibuya">
                            </div>

                            <div class="form-group">
                                <label for="start-time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" placeholder="(HH:mm - military time)">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyRate" placeholder="2000">
                            </div>

                            <button type="submit" class="btn btn-default" style=float:right; id="submit"><i
                                    class="fa fa-search"></i>
                                Submit</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center"><small>Made by Sheena Brevig<i class="fa fa-heart"></i></small></h5>

            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
